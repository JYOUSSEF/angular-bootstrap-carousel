<div class="mt-5 container-fluid">
	<div class="row ml-2">
		<h3 [innerHTML]="name"></h3>
	</div>
  <div class="row ml-2">
    <h5 [innerHTML]="'Total people = ' + people.length"></h5>
  </div>
	<div class="mt-5">
		<div id="carouselExample" class="col-sm-8 offset-sm-2 bg-secondary text-white carousel slide" data-ride="carousel" data-interval="false"
		 data-wrap="true">
			<div *ngIf="people && people.length > 0" class="carousel-inner">
				<div class="carousel-item" #personSlide [@isDeleted]="person.isDeleted" [attr.data-person-id]="person.id" *ngFor="let person of people; let i = index; trackBy: trackByPersonId" [ngClass]="i == 0 ? 'active': ''">
					<div class="row">
						<div class="col-md text-center">
              <div [innerHTML]="i"></div>
							<div [innerHTML]="person.id"></div>
							<div [innerHTML]="person.name"></div>
							<div [innerHTML]="person.age"></div>
							<div [innerHTML]="person.address"></div>
							<div [innerHTML]="person.company"></div>
						</div>
					</div>
					<div class="row mt-4 mb-2">
						<div class="col-md-6 offset-md-3">
							<button class="btn btn-danger float-right w-100" (click)="deletePerson(person)">Delete</button>
						</div>
					</div>
				</div>
			</div>
			<a *ngIf="people && people.length > 0" class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a *ngIf="people && people.length > 0" class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
      <div *ngIf="!(people && people.length > 0)" class="text-center">You have no people to delete.</div>
		</div>
	</div>
</div>
